{% extends 'header.html' %}
{% block content %}
<head>

    <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
    
            td,
            th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
    
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
</head>

<body>
<div class="container">
    <br><br>
    <h1 style="font-size:35px;">Welcome, {{request.user.username}}!</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Items</th>
                <th>Description</th>
                <th>Location</th>
                <th>Claimed</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.items}}</td>
                <td>{{item.description}}</td>
                <td><a href="{{item.address}}"> {{item.address}}</a></td>
                <td>{{item.claimed}}</td>
                <td><a href="mailto:{{item.email.email}}">Send email</a></td>
                <td>
                    <button  class="btn btn-primary" >
                    <a href='/{{item.id}}/details/' style="color: white";>Detail</a>
                </button>

            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    </div>
</body>


{% endblock %}
