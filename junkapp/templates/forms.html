{% extends 'header.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if isSignupShown %}
<a href="/signup/"><button>Signup</button></a>
{% endif %}

{% if isLoginShown %}
<a href="/login/"><button>Login</button></a>
{% endif %}
{%endblock%}
