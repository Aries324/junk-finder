{% extends 'header.html' %}
{% block content %}
<h1>{{ post.title }}</h1>
<h2>{{ post.items }}</h2>
<br><br>
<p>{{ post.description }}</p>
<br>
<p>Location: <a href="{{ post.address }}">{{ post.address }}</a></p>
<br>
<h3>Claimed?: {{ post.claimed }}</h3>
<br>
<p>Contact: {{ post.email }}</p>
{% endblock %}
